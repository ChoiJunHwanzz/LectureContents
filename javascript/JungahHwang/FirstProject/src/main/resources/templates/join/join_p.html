<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  $(document).ready(function() {
     var formObj = $("#join");

    $("#btnJoin").on("click", function() {
      formObj.attr("action", "join");
      formObj.attr("method", "post");
      formObj.submit();
    });
  });
</script>

<body>
<h2>회원가입</h2>
<form id="join" th:action="@{join}" th:object="${join}" method="post">
    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="id" th:field="*{id}"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="text" name="pw" th:field="*{pw}"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="name" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td><input type="text" name="tel" th:field="*{tel}"></td>
        </tr>
        <tr>
            <td>주소</td>
            <td><textarea cols="20" rows="5" name="addr" th:field="*{addr}"></textarea></td>
        </tr>
    </table>
</form>
<div>
    <button type="submit" id="btnJoin">회원가입</button>
</div>
</body>
</html>
