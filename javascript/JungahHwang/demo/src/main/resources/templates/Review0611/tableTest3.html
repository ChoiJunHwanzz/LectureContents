<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
          border: 1px solid #000000;
        }
        td, th {
          padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <!-- caption, figcaption을 통해 표에 제목을 붙임 -->
        <caption>
            <strong>이력서(Resume)</strong>
            <p>안녕하세요!!</p>
        </caption>
        <tr>
            <th>Browser</th>
            <th>Vendor</th>
            <th>Downloads</th>
        </tr>
        <tr>
            <th>Chrome</th>
            <th>Google</th>
            <th>https://www.google.com.chrome/</th>
        </tr>
        <tr>
            <th>Firefox</th>
            <th>Mozilla</th>
            <th>https://www.mozilla.org/ko/firefox</th>
        </tr>
    </table>

</body>
</html>
