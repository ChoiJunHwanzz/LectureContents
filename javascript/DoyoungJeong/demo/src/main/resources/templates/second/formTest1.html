<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/memberRegister" method="post">
    <!-- 위 메소드를 get으로 하면 에러가난다 -->
    <input type="text" title="e-mail">
    <!-- 현재 위의 input text가 꼭 필요하진않다 -->
    <input type="submit" value="입력">
    <!-- input type이 submit이어야 입력된 값을 엔터할 수 있다. 그리고 옆 가입bar도 크기가 딱맞게 나온다.-->
</form>

</body>
</html>
