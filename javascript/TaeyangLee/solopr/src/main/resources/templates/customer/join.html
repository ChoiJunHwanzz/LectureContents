<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script>
    // document는 현재 웹 상에 떠 있는 페이지 자체를 의미한다고 보면 됨
    $(document).ready(function() {

        var joinObj = $("#customer");


        $("#btnJoin").on("click", function() {

            joinObj.attr("action", "join");
            // PostMapping
            joinObj.attr("method", "post");
            joinObj.submit();
        });
    });
</script>

<body>
<h2>회원가입</h2>

<form id="customer" th:action="@{join}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td>id</td>

            <td><input type="text" name="id" th:field="*{id}"></td>
        </tr>
        <tr>
            <td>password</td>

            <td><input type="text" name="password" th:field="*{password}"></td>
        </tr>
        <tr>
            <td>이름</td>

            <td><input type="text" name="name" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td><input type="text" name="birth" th:field="*{birth}"></td>
        </tr>
        <tr>
            <td>주소</td>

            <td><input type="text" name="adress" th:field="*{adress}"></td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td><input type="text" name="phone" th:field="*{phone}"></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="text" name="email" th:field="*{email}"></td>
        </tr>
    </table>
</form>

<div>
    <button type="submit" id="btnJoin">회원가입</button>
    <button type="submit" id="btnCancel">돌아가기</button>
</div>
</body>
</html>
