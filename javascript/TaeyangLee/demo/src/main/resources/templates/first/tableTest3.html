<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
        border: 1px solid #000000;
        }
         td, th {
        padding: 10px; /*셀 테두리와 내용 사이의 간격*/
        }
    </style>
</head>
<body>
    <table>
        <!-- caption, figcaption을 통해 표에 제목을 붙힐 수 있음 -->
        <caption>
            <strong>이력서(Resume)</strong>
            <p>누구도 나를 멈출수 없다 다 비켜라</p>
        </caption>
        <tr>
            <th>Browser</th>
            <th>Vendor</th>
            <th>Downloads</th>
        </tr>
        <tr>
            <th>Chrome</th>
            <td>Google</td>
            <th>https://www.google.com/chrome/</th>
        </tr>
        <tr>
            <th>Firefox</th>
            <td>Mozilla</td>
            <th>https://www.mozilla.org/ko/firefox</th>
        </tr>
    </table>

</body>
</html>
