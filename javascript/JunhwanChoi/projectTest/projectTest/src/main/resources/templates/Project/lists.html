<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>상품 목록 보기</h2>
<a href="/register">상품 등록하기</a>
<table border="1">
  <tr>
    <th align="center" width="80">번호</th>
    <th align="center" width="120">상품명</th>
    <th align="center" width="120">가격</th>
    <th align="center" width="600">상품 설명</th>
    <th align="center" width="180">등록일자</th>
  </tr>
  <tr th:if="${#lists.isEmpty(project)}">
    <td colspan="5">
      현재 등록된 상품이 없습니다!
    </td>
  </tr>
  <tr th:each="projectElem : ${project}">
    <td align="center" th:text="${projectElem.projectNo}"></td>
    <td align="left" th:href="@{|read?projectNo=${projectElem.projectNo}|}" th:text="${projectElem.name}"></td>
    <td align="right" th:text="${projectElem.price}"></td>
    <td th:text="${projectElem.description}"></td>
    <td align="center" th:text="${#dates.format(projectElem.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
  </tr>
</table>
</body>
</html>
