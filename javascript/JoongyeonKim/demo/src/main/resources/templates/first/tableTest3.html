<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      table, th, td {
         border: 1px solid #000000;
      }
      th {
        padding: 15px; /*셀 테두리와 내용 사이의 간격(패딩) */
      }
    </style>
</head>
<body>
  <table>
    <!-- caption, figcaption을 통해 표에 제목을 붙일수있음 -->
    <caption>
      <strong>이력서(Resume)</strong>
      <p>하핳하!</p>
    </caption>
    <tr>
      <th>Broswer</th>
      <th>Vendor</th>
      <th>Downloads</th>
    </tr>
    <tr>
      <th>Chrome</th>
      <th>Google</th>
      <th>https://www.google.com/chrome/</th>
    </tr>
    <tr>
      <th>FireFox</th>
      <th>Mozilla</th>
      <th>https://www.mozilla.org/ko/firefox</th>
    </tr>
  </table>
</body>
</html>
