<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      table, th, td {
         border: 1px solid #000000;
      }
      th {
        padding: 15px; /*셀 테두리와 내용 사이의 간격(패딩) */
      }
      tr > td:nth-child(odd){  /*홀수번째 열의 너비 지정 */
        width: 120px;
      }
      tr > td:nth-child(even){  /*짝수번째 열의 너비 지정 */
        width: 300px;
      }
    </style>
</head>
<body>
  <table>
      <tr>
          <!-- th는 td의 강조형임 -->
          <th>Name</th>
          <td></td>
          <th>Contact</th>
          <td></td>
      </tr>
      <tr>
          <!--colspan="3"은 열 3개를 하나로 묶음 -->
          <th>Address</th>
          <td colspan="3"></td>
      </tr>
      <tr>
          <th>Self Introduction</th>
          <td colspan="3"></td>
      </tr>
  </table>
</body>
</html>
