<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      table, th, td {
      border: 1px solid #cccccc;
      }
      td{
        padding: 5px;
        }
    </style>
</head>
<body>
  <table>
    <tr>          <!--tr: 열이 몇개인가?   th*3탭누르면 3개가 한번에 나온다-->
      <th>[0][0]</th>
      <th>[0][1]</th>
      <th>[0][2]</th>
    </tr>
    <tr>
      <th>[1][0]</th>
      <th>[1][1]</th>
      <th>[1][2]</th>
    </tr>
  </table>
</body>
</html>
