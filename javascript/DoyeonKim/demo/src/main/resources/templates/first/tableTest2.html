<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <style>
    table, th, td {
    border: 1px solid #00000;
    }
      th {
        padding: 15px;   /* 셀 테두리와 내용 사이의 간격(패딩) */
      }
      tr > td:nth-child(odd) {
        width: 120px;   /* 홀수번째 열의 너비 지정 */
      }
      tr > td:nth-child(even) {
        width: 300px;   /* 짝수번째 열의 너비 지정 */
      }
    </style>
</head>
<body>
<table>
  <tr>
    <!-- th는 td의 강조형임 -->
    <th>Name</th>
    <td>김도연</td>
    <th>Contact</th>
    <td>010 2212 0382 </td>
    <td></td>
  </tr>
  <tr>
    <th>Address</th>
    <td>서울 은평구 </td>
    <!-- colspan="3"은 열 3개를 하나로 묶음 -->
    <td colspan="3"></td>

  </tr>
  <tr>
    <th>Self Introduction</th>
    <td>저는 김도연 입니다</td>
    <td colspan="3"></td>
  </tr>
</table>
</body>
</html>
