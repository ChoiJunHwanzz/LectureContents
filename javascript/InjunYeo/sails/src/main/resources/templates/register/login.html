<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type ="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>


</script>
<body>
<h2>로그인</h2>
<form id="userAccount" th:object="${userAccount}" method="post">
    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="id" th:field="*{id}"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="password" th:field="*{password}"></td>
        </tr>
    </table>
    <div>
        <button type="submit" id="btnLogin">로그인</button>
        <button type="submit" id="btnRegister">회원가입</button>
        <button type="submit" id="btnFindPassword">비밀번호 찾기</button>
        <button type="submit" id="btnFindId">아이디 찾기</button>
    </div>
</form>

</body>
</html>
