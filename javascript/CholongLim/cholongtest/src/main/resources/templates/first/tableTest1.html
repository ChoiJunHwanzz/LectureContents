<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table, th, td{
      border: 1px solid #cccccc;
    }
    td{
      padding: 5px;
    }
  </style>
</head>
<body>
<table>
  <!-- tr : 행을 뜻함)-->
  <tr>
    <!-- th : 열을 뜻함 (현재 3개)-->
    <th>[0][0]</th>
    <th>[0][1]</th>
    <th>[0][2]</th>
  </tr>
  <tr>
    <th>[1][0]</th>
    <th>[1][1]</th>
    <th>[1][2]</th>
  </tr>
</table>
<!-- br : enter (한 줄 띄움)-->
</body>
</html>
