<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        width: 100%
        height: 100%
    }
</style>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    $(document).ready(function() {
        var formObj = $("#board");

        $("#btnModify").on("click", function() {
        var boardNo = $("#boardNo");
        var boardNoval = board.val();

        self.location = "modify?boardNo=" + boardNoval;
        });

        $("#btnRemove").on("click", function() {
        formObj.attr("action","remove");
        formObj.submit();
        });

        $("#btnList").on("click", function() {
        self.location = "lists";
        });
    });

</script>

<center>
<body>
<br><br><br>
<h2>게시글 등록</h2>
<form id="board" th:object="${board}" method="post">
    <input type="hidden" name="boardNo" th:field="*{boardNo}"/>
    <table>
        <tr>
            <td>제목</td>
            <td><input type="text" name="title"
                       size=124 th:field="*{title}"></td>
        </tr>
        <tr>
            <td>작성자</td>
            <td><input type="text" name="writer"
                       size=124 th:field="*{writer}"></td>
        </tr>
        <tr>
            <td>본문</td>
            <td><textarea cols="112" rows="20"
                          name="content" th:field="*{content}"></textarea></td>
        </tr>
    </table>
</form>

<center>
<div>
    <button type="submit" id="btnModify">게시물 수정</button>
    <button type="submit" id="btnRemove">게시물 삭제</button>
    <button type="submit" id="btnList">게시물 목록 보기</button>
</div>
</center>

</body>
</center>
</html>
